{%extends "homepage.html"%}

{%block content%}

<h1>Sign Up Page</h1>
<form method="post">
    {%csrf_token%}
<table class="table">
    <tr>
        <td>Enter Login Id</td>
        <td><input type="text" name="uname" class="form-control" required></td>
    </tr>
    <tr>
        <td>Enter Password</td>
        <td><input type="text" name="password" class="form-control" required></td>
    </tr>
    <tr>
        <td>Enter Email Id</td>
        <td><input type="email" name="email" class="form-control" required ></td>
    </tr>
    <td><button class="btn btn-success" type="submit">Sign Up</button></td>
</table>
</form>
{%endblock%}
